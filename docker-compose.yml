services:
  redis:
    image: redis:7-alpine
    container_name: mfp-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    # Optional: expose Redis port for debugging (remove in production)
    # ports:
    #   - '6379:6379'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mfp:
    build: https://github.com/mhdzumair/mediaflow-proxy.git#main
    container_name: mfp
    restart: unless-stopped
    ports:
      - '8888:8888'
    environment:
      API_PASSWORD: mfp
      FORWARDED_ALLOW_IPS: "*"
      REDIS_URL: redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy

volumes:
  redis_data:
